<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title> התאמת מילים</title>
    <!--    <link rel="stylesheet" href="style.css">-->

    <style>
        .highlight {

            background-color : lavender !important;
        }

        .dragging {
            box-shadow : 0px 0px 10px 5px rgba(0, 123, 255, 0.5); /* Example of a soft blue shadow */
            border     : 2px dashed #007bff; /* Dashed border style */
        }

        @keyframes blink-correct {
            0%, 100% { background-color : green; opacity : 1; }
            50% { background-color : green; opacity : 0.5; }
        }

        @keyframes blink-incorrect {
            0%, 100% { background-color : red; opacity : 1; }
            50% { background-color : red; opacity : 0.5; }
        }

        .blink-correct {
            animation : blink-correct 0.2s step-end 5; /* Total of 1 second */
        }

        .blink-incorrect {
            animation : blink-incorrect 0.2s step-end 2; /* Total of 1 second */
        }

        @keyframes fall {
            0% {
                transform : translateY(0) rotate(0deg);
            }

            100% {
                transform : translateY(500px) rotate(360deg);
            }
        }

        .confetti {
            position         : absolute;
            width            : 10px;
            height           : 10px;
            background-color : #ffcc00;
            animation        : fall 1s linear infinite;
        }

        body {
            font-family         : 'Arial', sans-serif;
            background-image    : url("./back.jpg");
            background-repeat   : no-repeat;
            background-position : center center;
            background-size     : cover;
            margin              : 0;
            display             : flex;
            flex-direction      : column;
            align-items         : center;
            justify-content     : flex-start;
            height              : 100vh;
        }

        .game-area {
            width     : 90%;
            max-width : 1900px;
        }

        .word-container,
        .translation-container {
            display         : flex;
            flex-wrap       : wrap;
            justify-content : center;
            gap             : 10px;
            margin          : 10px 0;
            font-weight     : bold;
        }

        .word,
        .translation {
            border           : 3px solid #007BFF;
            border-radius    : 5px;
            padding          : 10px;
            background-color : #E1ECF4;
            cursor           : pointer;
            user-select      : none;
            font-size        : 25px;
            margin           : 5px 10px;
        }

        .translation {
            direction : rtl;
        }

        .separator {
            border     : none;
            height     : 2px;
            background : linear-gradient(to right, #fff, mediumpurple, #fff);
            margin     : 20px 0;
        }

        @keyframes slide {
            to {
                left : 100%;
            }
        }


        .instructions {
            font-size   : 24px;
            font-weight : bold;
            color       : #0056b3;
            margin      : 20px;
            text-align  : center;
        }


        .status-message {
            font-weight      : bold;
            position         : fixed;
            /* או absolute, תלוי במבנה הדף */
            top              : 0;
            left             : 50%;
            transform        : translateX(-50%);
            font-size        : 20px;
            background-color : #76B947;
            /* צבע רקע - ניתן לשנות לפי העדפה */
            color            : white;
            /* צבע טקסט */
            padding          : 10px 20px;
            border-radius    : 0 0 10px 10px;
            /* קורנרים מעוגלים בחלק התחתון */
        }

        #nameInput {
            padding       : 10px;
         
            border        : 2px solid #007BFF;
            border-radius : 5px;
            font-size     : 16px;
            display       : block;
            margin        : 20px auto;
            width         : 200px;
            text-align    : center;
            /* Text aligned to the center */
        }

        #reset {
            color       : green;
            font-weight : bold;

        }

        #testSelect {
            padding          : 5px 10px;
            /* Increase padding to make it larger */
            font-size        : 16px;
            /* Larger font size for better readability */

            display          : block;
            /* Make it a block element to take width settings properly */
            cursor           : pointer;
            /* Shows a pointer cursor on hover */
            background-color : #ffffff;
            /* Background color */
            color            : #000000;
            /* Text color */
            border           : 2px solid #007BFF;
            /* Border properties */
            border-radius    : 5px;
            /* Rounded corners */
        }

        #testSelect:hover {
            background-color : #f8f8f8;
            /* Slightly change background on hover for visual feedback */
        }


        .control-panel {
            margin-bottom: 10px;
            display         : flex;
            /* Aligns children inline */
            justify-content : space-between;
            /* Distributes space between and around content items */


            align-items     : flex-end;
            padding         : 10px;
            background-color : #f0f0f0; /* Optional: background color for visibility */
            border           : 1px solid #ccc; /* Optional: border for better visibility */
            /* Padding around the container */
        }

        #testSelect {
            flex-grow    : 1;
            /* Allows the select element to grow and fill the space */
            margin-right : 10px;
            /* Adds some space between the select and the button */
        }

        #resetGameButton {
            padding          : 5px 10px;
            font-size        : 16px;
            background-color : #007BFF;
            color            : white;
            border-radius    : 5px;
            text-decoration  : none;
            cursor           : pointer;
            transition       : background-color 0.3s;
        }

        #resetGameButton:hover {
            background-color : #0056b3;
        }


        #decreaseFont,
        #increaseFont {
            padding          : 5px 10px;
            /* Standard padding to ensure buttons are the same size */
            cursor           : pointer;
            border           : 1px solid #007BFF;
            border-radius    : 5px;
            background-color : #E1ECF4;
            width            : 50px;
            /* Fixed width to ensure buttons are the same size */
            display          : inline-block;
            /* Ensure the button does not stretch to fit its container */
            text-align       : center;
            /* Centers the text within the button */
            line-height      : 20px;
            /* Adjust line height to vertically center the text */
            font-weight      : bold;
        }

        #decreaseFont {
            font-size : 12px;
            /* Smaller font size for "A-" */
        }

        #increaseFont {
            font-size : 18px;
            /* Larger font size for "A+" */

        }


        #voiceSelect,
        button {
            cursor        : pointer;
            margin-right  : 10px;
            font-size     : 16px;
            padding       : 5px 10px;
            border-radius : 5px;
            border        : 1px solid #007BFF;
        }


        .dropdown-group {
            display        : flex;
            flex-direction : column;
            margin-left    : 20px;
        }

        .dropdown-group label {
            direction     : rtl;
            padding-right : 15px;;
        }

        #resetGameButton,
        #decreaseFont,
        #increaseFont {
            margin-right : 10px;
        }

        /* Add this to your CSS file */
        body {
            font-family      : Arial, sans-serif;
            margin           : 0;
            padding          : 0;
            display          : flex;
            flex-direction   : column;
            align-items      : center;
            justify-content  : flex-start;
            height           : 100vh;
            background-color : #f0f0f0;
        }

        #wordContainer, #translationContainer {
            display         : flex;
            flex-wrap       : wrap;
            justify-content : center;
            margin          : 10px;
        }

        .word, .translation {
            margin           : 5px;
            padding          : 10px;
            background-color : #fff;
            border           : 1px solid #ccc;
            border-radius    : 5px;
            cursor           : pointer;
            user-select      : none;

        }

        @media (max-width : 600px) {
            .word, .translation {
                font-size : 14px;
                padding   : 8px;
            }
        }

        .statistics {
            display          : flex; /* Use flexbox to align children in a row */
            justify-content  : space-around; /* Distribute space evenly around items */
            align-items      : center; /* Align items vertically in the center */
            padding          : 10px; /* Add padding for better spacing */
            background-color : #f0f0f0; /* Optional: background color for visibility */
            border           : 1px solid #ccc; /* Optional: border for better visibility */
        }

        .statistics p {
            margin : 0 10px; /* Add horizontal spacing between items */
        }
    </style>
</head>

<body>



<div class="control-panel">
    <button id="resetGameButton" onclick="loadSelectedTest()">חדש</button>
    <button id="decreaseFont" onclick="changeFontSize(-1)">A-</button>
    <button id="increaseFont" onclick="changeFontSize(1)">A+</button>

    <div class="dropdown-group">
        <label for="voiceSelect">קולות מותקנים במכשיר:</label>
        <select id="voiceSelect"></select>
    </div>

    <div class="dropdown-group">
        <label for="testSelect">בחר הכתבה:</label>
        <select id="testSelect"></select>
    </div>
</div>
<div class="statistics">
    <p><span id="scoreDisplay">נקודות: 0</span></p>
    <!--    <p>Number of Attempts: <span id="numAttempts">0</span></p>-->
    <p>שגיאות: <span id="numFailures">0</span></p>
</div>

<div class="status-message" style="display: none" id="statusMessage"></div>
<div class="instructions">.יש לגרור כל מילה אל התרגום שלה</div>
<div class="game-area">
    <div class="word-container" id="wordContainer"></div>
    <div class="separator"></div>
    <div class="translation-container" id="translationContainer"></div>
</div>
<!--    <script src="list.js"></script>-->
<script>
    const list = [

        {
            scriptUrl: "./maya/english/10-2024/words2.js",
            name: "אנגלית אוקטובר 2024 חלק 2",
            lang: 'en-US',
        },
        {
            scriptUrl: "./maya/english/10-2024/words.js",
            name: "אנגלית אוקטובר 2024 חלק 1",
            lang: 'en-US',
        },
        {
            scriptUrl: "./maya/french/10-2024/words.js",
            name: "צרפתית אוקטובר 2024",
            lang: 'fr-FR',
        }
    ];


    let score = 0;
    let failures = 0;


    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let hasEnabledVoice = false;
    document.addEventListener('DOMContentLoaded', function () {
        const select = document.getElementById('testSelect');


        // Append options from the list to the select element
        list.forEach(item => {
            let option = document.createElement('option');
            option.value = item.scriptUrl; // Store URL in value for loading script
            option.textContent = item.name;
            option.dataset.lang = item.lang; // Store language in data attribute
            select.appendChild(option);
        });


        select.addEventListener('change', function () {

            loadSelectedTest();
        });


        loadSelectedTest();
    });


    function incrementTestAttempts() {
        let attempts = parseInt(localStorage.getItem('attempts'), 10) || 0;
        attempts++;
        localStorage.setItem('attempts', attempts);
        document.getElementById('numAttempts').textContent = attempts;
    }

    function updateFailures(newVal) {

        failures = newVal;

        document.getElementById('numFailures').textContent = newVal;
    }

    function loadVoiceSettings() {
        const savedVoiceName = localStorage.getItem('selectedVoice');
        if (savedVoiceName) {
            const voiceSelect = document.getElementById('voiceSelect');
            const options = voiceSelect.options;
            for (let i = 0; i < options.length; i++) {
                if (options[i].value === savedVoiceName) {
                    voiceSelect.selectedIndex = i;
                    break;
                }
            }
        }
    }

    function saveVoiceSettings(voiceName) {
        localStorage.setItem('selectedVoice', voiceName);
    }

    function loadVoices(language) {
        const voiceSelect = document.getElementById('voiceSelect');
        voiceSelect.innerHTML = '';  // Clear previous options

        let attempts = 0;
        const maxAttempts = 50;  // Limit the number of retries

        const checkVoices = () => {
            const synth = window.speechSynthesis;
            const voices = synth.getVoices().filter(voice => voice.lang.startsWith(language));

            if (voices.length > 0 || attempts >= maxAttempts) {
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = voice.name + ' (' + voice.lang + ')';
                    option.value = voice.name;
                    voiceSelect.appendChild(option);
                });
                loadVoiceSettings();  // Load the saved voice settings after the options are added
            } else {
                attempts++;
                setTimeout(checkVoices, 50);  // Retry after 50 ms
            }
        };

        checkVoices();  // Start checking for voices
    }

    function changeFontSize(change) {
        const words = document.querySelectorAll('.word, .translation');
        words.forEach(word => {
            const currentSize = parseInt(window.getComputedStyle(word, null).getPropertyValue('font-size'), 10);
            const newSize = currentSize + change;
            word.style.fontSize = `${newSize}px`;
        });
        // Save the new font size to local storage
        saveFontSizeToLocal(words[0].style.fontSize);
    }

    function saveFontSizeToLocal(fontSize) {
        localStorage.setItem('fontSize', fontSize);
    }

    function loadFontSize() {
        const savedFontSize = localStorage.getItem('fontSize');
        if (savedFontSize) {
            const words = document.querySelectorAll('.word, .translation');
            words.forEach(word => {
                word.style.fontSize = savedFontSize;
            });
        }
    }

    document.addEventListener('DOMContentLoaded', loadFontSize);
    document.getElementById('voiceSelect').addEventListener('change', function () {
        const selectedVoice = this.value;
        saveVoiceSettings(selectedVoice);
    });

    function loadSelectedTest() {
        const select = document.getElementById('testSelect');

        setTimeout(() => {
            loadVoices(select.options[select.selectedIndex].dataset.lang);
        }, 100);

        loadWords(select.options[select.selectedIndex].dataset.lang);
    }

    function loadWords(language) {
        const select = document.getElementById('testSelect');
        const scriptUrl = select.value;
        if (scriptUrl) {
            // Remove any previously loaded script to prevent duplicates or conflicts
            const existingScript = document.querySelector('script[data-source="dynamic-words"]');
            if (existingScript) {
                document.body.removeChild(existingScript);
            }

            // Load the new script
            const script = document.createElement('script');
            script.src = scriptUrl;
            script.setAttribute('data-source', 'dynamic-words'); // Mark the script to identify it later
            document.body.appendChild(script);
            loadFontSize();
            script.onload = () => {

                initializeGame(language); // Initialize the game once the words are loaded, passing the language
            };
        }
    }


    let draggedElement = null;
    let draggedWord = null;

    function initializeGame(language = 'en-US') {
        if (!words || !Array.isArray(words)) return;

        const wordContainer = document.getElementById('wordContainer');
        const translationContainer = document.getElementById('translationContainer');
        wordContainer.innerHTML = '';
        translationContainer.innerHTML = '';
        updateScore(0);
        updateFailures(0);

        const shuffledWords = shuffleArray([...words]);
        const shuffledTranslations = shuffleArray([...words]);

        let speakTimeout;

        shuffledWords.forEach(word => {
            const wordDiv = document.createElement('div');
            wordDiv.className = 'word';
            wordDiv.textContent = word.text;
            wordDiv.draggable = true;

            // Desktop events
            wordDiv.addEventListener('dragstart', dragStart);

            // Mobile touch events
            wordDiv.addEventListener('touchstart', handleTouchStart, {passive: false});
            wordDiv.addEventListener('touchmove', handleTouchMove, {passive: false});
            wordDiv.addEventListener('touchend', handleTouchEnd, {passive: false});

            // Hover speech
            wordDiv.addEventListener('mouseenter', function () {
                if (!hasEnabledVoice) {
                    const lecture = new SpeechSynthesisUtterance('hello');
                    lecture.volume = 0;
                    speechSynthesis.speak(lecture);
                    hasEnabledVoice = true;
                }

                speakTimeout = setTimeout(function () {
                    const voiceSelect = document.getElementById('voiceSelect');
                    const selectedVoice = voiceSelect.value;
                    const utterance = new SpeechSynthesisUtterance(wordDiv.textContent);
                    utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === selectedVoice);
                    utterance.lang = language;
                    speechSynthesis.speak(utterance);
                }, 1000);
            });

            wordDiv.addEventListener('mouseleave', function () {
                clearTimeout(speakTimeout);
            });

            wordContainer.appendChild(wordDiv);
        });

        shuffledTranslations.forEach(word => {
            const translationDiv = document.createElement('div');
            translationDiv.className = 'translation';
            translationDiv.textContent = word.translation;
            translationDiv.addEventListener('dragover', dragOver);
            translationDiv.addEventListener('dragleave', dragLeave);
            translationDiv.addEventListener('drop', handleDrop);
            translationContainer.appendChild(translationDiv);
        });

        loadFontSize();
    }

    function handleTouchStart(event) {
        event.preventDefault();
        draggedElement = event.target;
        draggedWord = event.target.textContent;

        // Add visual feedback
        event.target.style.opacity = '0.7';
        event.target.style.transform = 'scale(1.1)';
    }

    function handleTouchMove(event) {
        event.preventDefault();
        if (!draggedElement) return;

        const touch = event.touches[0];
        const translateX = touch.clientX - (draggedElement.offsetWidth / 2);
        const translateY = touch.clientY - (draggedElement.offsetHeight / 2);

        draggedElement.style.position = 'fixed';
        draggedElement.style.left = translateX + 'px';
        draggedElement.style.top = translateY + 'px';
        draggedElement.style.zIndex = '1000';
    }

    function blinkElement(element, isCorrect, callback) {
        const blinkClass = isCorrect ? 'blink-correct' : 'blink-incorrect';
        element.classList.add(blinkClass);
        element.addEventListener('animationend', function onAnimationEnd() {
            element.classList.remove(blinkClass);
            element.removeEventListener('animationend', onAnimationEnd);
            if (callback) callback();
        });
    }


    function handleAnswer(element, isCorrect) {
        const blinkClass = isCorrect ? 'blink-correct' : 'blink-incorrect';
        element.classList.add(blinkClass);
        element.addEventListener('animationend', function onAnimationEnd() {
            element.classList.remove(blinkClass);
            element.removeEventListener('animationend', onAnimationEnd);
            if (isCorrect) {
                element.style.transition = 'opacity 0.5s, transform 0.5s';
                element.style.opacity = '0';
                element.style.transform = 'scale(0)';
                element.addEventListener('transitionend', function onTransitionEnd() {
                    element.style.display = 'none';
                    element.removeEventListener('transitionend', onTransitionEnd);
                });
            }
        });
    }


    function handleTouchEnd(event) {
        event.preventDefault();
        const touch = event.changedTouches[0];
        const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);

        if (dropTarget && dropTarget.classList.contains('translation')) {
            const isCorrect = words.some(word =>
                word.text === draggedWord &&
                word.translation === dropTarget.textContent
            );

            handleAnswer(dropTarget, isCorrect);
            handleAnswer(draggedElement, isCorrect);
            updateScore(isCorrect ? score + 1 : score);
            showMessage(isCorrect);


            if (isCorrect && score === words.length) {
                document.getElementById('statusMessage').textContent = "המשחק הסתיים בהצלחה!";
                showConfetti();
            }
        } else {
            updateFailures(failures + 1);
            showMessage(false);
        }

        // Reset the element state
        if (draggedElement) {
            draggedElement.style.opacity = '1';
            draggedElement.style.transform = 'none';
            draggedElement.style.position = 'static';
            draggedElement.classList.remove('dragging');
        }
        draggedElement = null;
        draggedWord = null;
    }


    function dragStart(event) {
        event.dataTransfer.setData("text", event.target.textContent);
        event.target.classList.add('dragging');
    }


    function dragOver(event) {
        event.preventDefault(); // Necessary to allow a drop
        if (event.target.classList.contains('translation')) {
            event.target.classList.add('highlight'); // Add class to show dashed border
        }
    }

    function dragLeave(event) {
        if (event.target.classList.contains('highlight')) {
            event.target.classList.remove('highlight'); // Remove class to hide dashed border
        }
    }

    function handleDrop(event) {
        event.preventDefault();
        if (event.target.classList.contains('translation')) {
            event.target.classList.remove('highlight'); // Ensure the highlight is removed on drop
        }
        const draggedText = event.dataTransfer.getData("text");
        const dropTarget = event.target;

        if (dropTarget.classList.contains('translation') && words.some(word => word.text === draggedText && word.translation === dropTarget.textContent)) {
            handleAnswer(dropTarget, true);
            document.querySelectorAll('.word').forEach(wordDiv => {
                if (wordDiv.textContent === draggedText) {
                    handleAnswer(wordDiv, true);
                }
            });
            updateScore(score + 1);
            showMessage(true);
            if (score === words.length) {
                document.getElementById('statusMessage').textContent = "המשחק הסתיים בהצלחה!";
                showConfetti();
            }
        } else {
            handleAnswer(dropTarget, false);
            document.querySelectorAll('.word').forEach(wordDiv => {
                if (wordDiv.textContent === draggedText) {
                    handleAnswer(wordDiv, false);
                }
            });
            updateFailures(failures + 1);
            showMessage(false);
        }

        // Remove highlight from all translation divs
        document.querySelectorAll('.translation').forEach(el => el.classList.remove('highlight'));

        document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
    }


    function drop(event) {
        event.preventDefault();
        const draggedText = event.dataTransfer.getData("text");
        const targetElement = event.target;
        if (words.some(word => word.text === draggedText && word.translation === event.target.textContent)) {
            event.target.classList.add("correct");
            // targetElement.style.fontWeight = 'normal'
            // targetElement.style.visibility = "hidden";
            handleAnswer(targetElement, true);

            // event.target.style.backgroundColor = 'lightgreen';
            document.querySelectorAll('.word').forEach(wordDiv => {
                if (wordDiv.textContent === draggedText) {
                    // wordDiv.style.visibility = "hidden";
                    // wordDiv.style.fontWeight = 'normal'
                    handleAnswer(targetElement, true);
                }
            });

            updateScore(score + 1);
            showMessage(true);
            if (score === words.length) {
                document.getElementById('statusMessage').textContent = "המשחק הסתיים בהצלחה!";
                showConfetti();
            }
        } else {
            handleAnswer(targetElement, false);
            updateFailures(failures + 1);
            showMessage(false);
        }
    }

    function showMessage(isCorrect) {

        // const messageDiv = document.getElementById('statusMessage');
        // messageDiv.textContent = isCorrect ? `  כל הכבוד!` : `  זה היה קרוב!`;
        // setTimeout(() => messageDiv.textContent = '', 3000);
    }


    function updateScore(newScore) {
        score = newScore;
        document.getElementById('scoreDisplay').textContent = `נקודות: ${score}`;
    }

    function showConfetti() {
        const confettiCount = 100;
        const confettiElement = document.createElement('div');
        document.body.appendChild(confettiElement);

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration between 1s to 3s
            confetti.style.opacity = Math.random(); // Random opacity for each confetti
            confetti.style.top = `${-Math.random() * 20}px`; // Start from above the screen
            confettiElement.appendChild(confetti);
        }

        setTimeout(() => confettiElement.remove(), 3000); // Remove confetti after 3 seconds
    }


</script>
</body>
